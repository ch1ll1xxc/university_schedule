{% extends 'base.html' %}

{% block content %}
<h1>Поиск данных</h1>
<form method="get" action="{% url 'search' %}">
    {% csrf_token %}
    <input type="text" name="query" placeholder="Введите поисковый запрос">
    <button type="submit">Найти</button>
</form>

{% if results %}
<h2>Результаты поиска:</h2>
<table border="1">
    <tr>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in results %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}

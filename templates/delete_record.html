<!-- Страница удаления записи -->
{% extends 'base.html' %}

{% block content %}
<h1>Удаление записи из таблицы {{ table_name }}</h1>
<p>Вы уверены, что хотите удалить запись с ID {{ record_id }}?</p>

<form action="{{ url_for('delete_record', table_name=table_name, record_id=record_id) }}" method="POST">
    <button type="submit">Удалить</button>
    <a href="{{ url_for('table_data', table_name=table_name) }}">Отмена</a>
</form>

{% endblock %}

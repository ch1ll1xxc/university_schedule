{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить запись с ID {{ record_id }} из таблицы "{{ table_name }}"?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{{ url_for('table_data', table_name=table_name) }}" class="btn btn-secondary">Нет, отменить</a>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить запись</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить эту запись?</p>
    <form action="/delete_record/{{ table_name }}/{{ record_id }}" method="POST">
        <button type="submit" name="confirm_delete" value="yes">Да</button>
        <a href="{{ url_for('table_data', table_name=table_name) }}">Нет</a>
    </form>
</body>
</html>

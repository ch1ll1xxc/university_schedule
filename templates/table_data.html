{% extends 'base.html' %}

{% block content %}
<h1>Table: {{ table_name }}</h1>
<table>
    <thead>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td class="record">{{ cell }}</td>
                {% endfor %}
                <td class="edit_record"><a href="{{ url_for('edit_record', table_name=table_name, record_id=row[0]) }}">Редактировать</a></td>  <!-- Изменено здесь -->
                <td class="delete_record"><a href="{{ url_for('delete_record', table_name=table_name, record_id=row[0]) }}">Удалить</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<button onclick="window.location.href='/add_record/{{ table_name }}'">Добавить запись</button>
{% endblock %}

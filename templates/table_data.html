{% extends 'base.html' %}

{% block content %}
<h1>Table: {{ table_name }}</h1>
<table border="1">
    <tr>
        {% for column in columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

<button onclick="window.location.href='/add_record/{{ table_name }}'">Добавить запись</button>
{% endblock %}

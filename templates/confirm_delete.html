<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
</head>
<body>
    <h1>Удаление записи</h1>
    <p>Вы уверены, что хотите удалить запись с ID {{ id }}?</p>

    <form action="{{ url_for('delete_record', id=id) }}" method="POST">
        <button type="submit">Удалить</button>
        <a href="{{ url_for('table_data') }}">Отмена</a>
    </form>
</body>
</html>
